<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrossel</title>
    <style>

        .book {
            max-width: 190px;
            flex-shrink: 0;
            margin: 0 10px; /* Adiciona espaçamento entre os elementos */
        }
        .cover {
            width: 100%;
            height: 250px;
            background-color: lightgray; /* Apenas para visualização */
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="component"> <!--meu carrossel-->
        <div class="slide"><div class="book xadrezB">
            <button class="button">Jogar</button>
            <div class="cover xadrez"></div>
        </div></div>
        <div class="slide"><div class="book velhaB">
            <button class="button">Jogar</button>
            <div class="cover velha"></div>
        </div></div>
        <div class="slide"><div class="book amorB">
            <button class="button">Jogar</button>
            <div class="cover amor"></div>
        </div></div>
        <div class="slide"><div class="book spaceB">
            <button class="button">Jogar</button>
            <div class="cover space"></div>
        </div></div>
        <div class="slide"><div class="book sudokuB">
            <button class="button">Jogar</button>
            <div class="cover sudoku"></div>
        </div></div>
        <div class="slide"><div class="book dogrunB">
            <button class="button">Jogar</button>
            <div class="cover dogrun"></div>
        </div></div>
        <div class="slide"><div class="book tetrisB">
            <button class="button">Jogar</button>
            <div class="cover tetris"></div>
        </div></div>
        <div class="slide"><div class="book pirateB">
            <button class="button">Jogar</button>
            <div class="cover pirate"></div>
        </div></div>
        <div class="slide"><div class="book pingB">
            <button class="button">Jogar</button>
            <div class="cover ping"></div>
        </div></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>









    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</section>

<script>
    const caroussel = document.querySelector('.component');
    const divsToShow = 3; // Número de divs visíveis por vez
    const totalDivs = document.querySelectorAll('.book').length;
    const divWidth = 210; // Ajustando o tamanho incluindo margem
    let currentIndex = 0;

    document.querySelector('.next').addEventListener('click', () => {
        if (currentIndex < totalDivs - divsToShow) {
            currentIndex++;
        } else {
            currentIndex = 0; // Volta ao início quando atinge o final
        }
        updateCarousel();
    });

    document.querySelector('.prev').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = totalDivs - divsToShow; // Vai para o final quando atinge o início
        }
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -currentIndex * divWidth;
        caroussel.style.transform = `translateX(${offset}px)`;
    }
</script>
</body>
</html>
